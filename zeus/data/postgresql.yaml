kind: Service
apiVersion: v1
metadata:
 name: postgres
spec:
 type: ClusterIP # Probably don't want to expose it outside of the cluster
 ports:
 - port: 5432
   targetPort: 5432
---
kind: Endpoints
apiVersion: v1
metadata:
 name: postgres
subsets:
 - addresses:
     - ip: 10.0.1.1 # Host IP from host-access
   ports:
     - port: 5432

